---
kind: pipeline
type: docker
name: default

platform:
  os: linux
  arch: amd64

trigger:
  ref:
  - refs/heads/master
  - refs/tags/**


steps:
- name: env
  image: docker:git
  commands:
  - |
    if [ $CI_BUILD_EVENT = "tag" ]; then
      export BUILD_TAG=$DRONE_TAG
    else
      export BUILD_TAG=$(git describe)
    fi
  - ls -al
  - git describe
  - echo $$BUILD_TAG
  - export





